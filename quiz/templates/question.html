<!doctype html>
<html lang=sv>
	<head> 
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width, initial-scale=1">
		<title>Vilken färg?</title>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/quizstyle.css">
	</head>
	<body>
		<form action="{% url "answer_page" quiz.quiz_number question_number %}" method="post">
			{% csrf_token %}
			<input type="radio" name="answer" value="1" {{ answer1 }} checked>
			<input type="radio" name="answer" value="2" {{ answer1 }}>
			<button type="submit">Nästa</button>
		</form>

		<h1>{{ question_number }}. {{ question }}</h1>
		<p>{{ answer1 }}</p>
		<p>{{ answer2 }}</p>
		<p>{{ answer3 }}</p>
		<p><a href="{% url 'completed_page' quiz_number %}">
			Nästa
		</a></p>	
		<script 
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
	</script>
		<script src="js/bootstrap.min.js"></script>
	</body>
	</html>
