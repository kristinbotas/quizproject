<!doctype html>
<html lang=sv>
	<head> 
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width, initial-scale=1">
		<title>Vilken färg?</title>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/quizstyle.css">
	</head>
	<body class=background1>
		<div class="container">
		<div class="row">	
			<div class="col-md-3"> </div>
			<div class="col-md-10">	
			<h1>{{ question }}</h1>
			<form action="{% url "answer_page" quiz.quiz_number question_number %}" method="post">
			{% csrf_token %}
			<input type="radio" name="answer" value="1" checked> {{ answer1 }} <br>
			<input type="radio" name="answer" value="2"> {{ answer2 }} <br>
			<button type="submit">Nästa</button>
		</form>	
		</div>
		<div class="col-md-3"> </div>
		<script 
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
	</script>
		<script src="js/bootstrap.min.js"></script>
	</body>
	</html>
